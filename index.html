<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <title>To Do News</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <img id="background" src="img/background.jpg">
    <img id="logo" src="img/logo-gray.svg">
    <div class="todo-box">
        <form id="todo-form">
            <input required type="text" placeholder="오늘의 할 일">
        </form>
        <ul id="todo-list"></ul>
    </div>
    <div class="bottom-bar">
        <div class="bottom-bar1">
            <img src="img/logo-white.svg" class="icon">
            <form id="login-form" class="hidden">
                <input required maxlength="15" type="text" placeholder="이름을 입력해주세요">
            </form>
            <h1 id="greeting" class="hidden"></h1>
        </div>
        <div class="bottom-bar2">
            <div class="clockAndQuote">
                <h2 id="clock">00:00:00</h2>
                <div id="quote">
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="weather">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/avatar.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
